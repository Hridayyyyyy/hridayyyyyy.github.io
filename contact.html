<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Hriday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background-color: #1a1a1a;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    section#contact {
      padding: 4rem 2rem;
      text-align: center;
    }

    section#contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section#contact p {
      color: #ccc;
      margin: 0.5rem 0;
    }

    .contact-links {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .contact-links a {
      color: #00acee;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .contact-links a:hover {
      color: #fff;
    }

    .resume-btn {
      margin-top: 2rem;
      display: inline-block;
      background: #444;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .resume-btn:hover {
      background: #666;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }

    @media (min-width: 600px) {
      .contact-links {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .contact-links a {
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Hriday</h1>
  </header>

  <section id="contact">
    <h2>📬 Get in Touch</h2>
    <p>I'd love to connect or collaborate. Here's how you can reach me:</p>

    <div class="contact-links">
      <a href="https://www.linkedin.com/in/hriday-sharma-784942372/" target="_blank">🔗 LinkedIn</a>
      <a href="https://github.com/your-github-id" target="_blank">💻 GitHub</a>
      <a href="mailto:your.email@example.com">📧 Email</a>
      <a href="tel:+911234567890">📞 Phone</a>
    </div>

    <p>📍 Location: India</p>

    <a class="resume-btn" href="Hriday_Sharma_Creative_Resume.pdf" download>📄 Download Resume</a>
  </section>

  <footer>
    © 2025 Hriday. All rights reserved.
  </footer>

</body>
</html>
