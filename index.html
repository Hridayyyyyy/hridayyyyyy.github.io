<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .image-gradient {
      position: absolute;
      width: 100%;
      z-index: -2;
    }

    .layer-blur {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    .container {
      position: relative;
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .intro {
      margin-top: 3rem;
      text-align: left;
    }

    .intro h1 {
      font-size: 1.5rem;
      line-height: 2.2rem;
    }

    .tag-box {
      margin-top: 1rem;
    }

    .tag {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(270deg, #9333ea, #6366f1, #9333ea);
      background-size: 400% 400%;
      animation: glow 4s ease infinite;
      border-radius: 999px;
      font-weight: bold;
      font-size: 0.9rem;
      color: white;
      box-shadow: 0 0 20px #9333ea;
      text-align: center;
      transition: 0.3s;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Spline 3D model */
    spline-viewer.keyboard {
      width: 100%;
      height: 350px;
      margin-top: 2rem;
      border: none;
    }

    /* Floating heart button */
    #heartButton {
      background: none;
      border: none;
      cursor: pointer;
      position: fixed;
      bottom: 40px;
      right: 30px;
      font-size: 1.8rem;
      z-index: 999;
    }

    #heartContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }

    .heart {
      position: absolute;
      animation: floatUp 2s ease forwards;
      font-size: 1.5rem;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px);
      }
    }

    /* Responsive nav toggle */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation + Intro -->
  <img class="image-gradient" src="gradient.png" alt="gradient" />
  <div class="layer-blur"></div>

  <div class="container">
    <header>
      <h1 class="logo">HRIDAY</h1>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <nav class="nav-links">
        <a href="#">HOME</a>
        <a href="works.html">WORKS</a>
        <a href="resume.html">RESUME</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>

    <main>
      <div class="intro">
        <h1>Hi, I'm Hriday <br />from India</h1>
        <div class="tag-box">
          <div class="tag">Future Data Scientist &#9651;</div>
        </div>
      </div>

      <!-- ❤️ Heart Button -->
      <button id="heartButton">❤️</button>
      <div id="heartContainer"></div>
    </main>

    <!-- 3D Model -->
    <spline-viewer
      class="keyboard"
      url="https://prod.spline.design/hIIeMwZlExX-2NAR/scene.splinecode"
      tabindex="0"
    ></spline-viewer>
  </div>

  <!-- Spline Viewer Script -->
  <script
    type="module"
    src="https://unpkg.com/@splinetool/viewer@1.10.18/build/spline-viewer.js"
  ></script>

  <!-- Floating Hearts -->
  <script>
    const heartBtn = document.getElementById("heartButton");
    const heartContainer = document.getElementById("heartContainer");

    heartBtn.addEventListener("click", () => {
      for (let i = 0; i < 15; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heartContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>

  <!-- Focus Spline on Load -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const viewer = document.querySelector("spline-viewer");
      viewer.focus();

      viewer.addEventListener("click", () => {
        viewer.focus();
      });
    });
  </script>

  <!-- Responsive Nav Toggle -->
  <script>
    function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("active");
    }
  </script>
</body>
</html>
