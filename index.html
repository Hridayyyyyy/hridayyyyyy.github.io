<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            padding: 40px;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 40px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 5px;
        }

        .intro {
            margin-top: 60px;
            max-width: 500px;
        }

        .intro h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .tag-box {
            background: #9e47f5;
            padding: 15px 20px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(158, 71, 245, 0.6);
        }

        .tag {
            font-weight: bold;
            color: white;
        }

        .image-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -2;
        }

        .layer-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        spline-viewer.keyboard {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60vw;
            height: 60vh;
            max-width: 800px;
            max-height: 600px;
            z-index: 0;
        }

        #heartButton {
            position: absolute;
            bottom: 100px;
            right: 100px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 2rem;
        }

        #heartContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            animation: floatUp 2s ease-out forwards;
            font-size: 1.5rem;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 class="logo">HRIDAY</h1>
            <div class="links">
                <nav>
                    <a href="#">HOME</a>
                    <a href="works.html">WORKS</a>
                    <a href="resume.html">RESUME</a>
                    <a href="contact.html">CONTACT</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="intro">
                <h1>Hi, I'm Hriday <br>from India</h1>
                <div class="tag-box">
                    <div class="tag">Future Data Scientist &#9651;</div>
                </div>
            </div>

            <button id="heartButton">❤️</button>
            <div id="heartContainer"></div>
        </main>

        <!-- Spline Viewer -->
        <spline-viewer class="keyboard" url="https://prod.spline.design/hIIeMwZlExX-2NAR/scene.splinecode" tabindex="0"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.18/build/spline-viewer.js"></script>
    <script>
        const heartBtn = document.getElementById("heartButton");
        const heartContainer = document.getElementById("heartContainer");

        heartBtn.addEventListener("click", () => {
            for (let i = 0; i < 15; i++) {
                createHeart();
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "0px";
            heartContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        window.addEventListener("DOMContentLoaded", () => {
            const viewer = document.querySelector("spline-viewer");
            viewer.focus();
            viewer.addEventListener("click", () => {
                viewer.focus();
            });
        });
    </script>
</body>
</html>
